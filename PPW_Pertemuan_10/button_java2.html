<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Bilangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <button onclick="mulai()" class="btn btn-primary">Klik saya</button>
    <div id="hasil" class="mt-3"></div>
</div>

<script>
    function mulai() {
        alert("Tombol diklik");

        const lanjut = confirm("Tombol diklik apakah ingin lanjut?");
        if (!lanjut) {
            document.getElementById("hasil").innerHTML = `
                <p class='text-danger'>Anda tidak lanjut di browser dan di console</p>
            `;
            return;
        }

        const Bilangan_1 = prompt("Masukkan bilangan pertama", "");
        if (Bilangan_1 === null || Bilangan_1.trim() === "") {
            document.getElementById("hasil").innerHTML = `
                <p class='text-warning'>Anda berhenti dan tidak memasukkan bilangan 1</p>
            `;
            return;
        } else {
            document.getElementById("hasil").innerHTML = `
                <p class='text-success'>Bilangan 1 ditambahkan</p>
            `;
        }

        const Bilangan_2 = prompt("Masukkan bilangan kedua", "");
        if (Bilangan_2 === null || Bilangan_2.trim() === "") {
            document.getElementById("hasil").innerHTML += `
                <p class='text-warning'>Anda hanya menginputkan bilangan 1, bilangan 2 tidak anda inputkan</p>
            `;
            return;
        } else {
            document.getElementById("hasil").innerHTML += `
                <p class='text-success'>Bilangan 2 ditambahkan</p>
            `;
        }

        const b1 = parseFloat(Bilangan_1);
        const b2 = parseFloat(Bilangan_2);
        const hasilTambah = b1 + b2;
        const hasilKali = b1 * b2;

        const tabel = `
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Bilangan 1</th>
                        <th>Bilangan 2</th>
                        <th>Hasil Tambah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${b1}</td>
                        <td>${b2}</td>
                        <td>${hasilTambah}</td>
                    </tr>
                </tbody>
            </table>
        `;
        document.getElementById("hasil").innerHTML += tabel;

        console.log("Hasil kali kedua bilangan adalah", hasilKali);
    }
</script>
</body>
</html>
